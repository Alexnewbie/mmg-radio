<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>MMG Radio</title>
<link rel="icon" href="./your-logo.png" />
<script src="https://cdn.tailwindcss.com"></script>

<style>
/* Background */
body::before {
  content:'';
  position:fixed;
  inset:0;
  background:url('./your-background.png') center/cover no-repeat;
  filter:blur(8px);
  z-index:-1;
}

/* Fade-in Loading logo */
#loadingLogo { opacity:0; transition:opacity 1s ease-out; }
#loadingLogo.visible { opacity:1; }

/* Top-left persistent logo */
#topLogo { opacity:0; transition:opacity 1s ease-out; }
#topLogo.visible { opacity:1; }

/* Live badge */
.live-badge {
  background: linear-gradient(90deg,#ef4444,#f97316);
  color:white; font-size:11px; font-weight:700;
  padding:2px 8px; border-radius:9999px;
  display:inline-flex; align-items:center; gap:4px;
}

/* Station Offline / Night Mode */
#stationOffOverlay {
  position: fixed; inset: 0;
  background: radial-gradient(circle at top, #0a0a2a, #000);
  display: none; justify-content: center; align-items: center;
  flex-direction: column; color: #fff; font-size: 3rem; font-weight: bold;
  z-index: 9998; overflow: hidden;
}
.star { position:absolute; width:2px; height:2px; background:white; border-radius:50%;
animation: twinkle linear infinite, drift linear infinite; }
@keyframes twinkle {0%,100%{opacity:0.2;}50%{opacity:1;}}
@keyframes drift {0%{transform:translate(0,0);}100%{transform:translate(var(--dx),var(--dy));}}

/* Start at MMG Section */
#startMMG {
  background: rgba(0,0,0,0.6); backdrop-filter: blur(6px);
  border-radius: 1rem; padding: 2rem; margin-top:2rem;
  display:flex; flex-wrap:wrap; align-items:center; gap:1.5rem;
  position:relative;
}
#startMMG img { width:250px; border-radius:1rem; }
#startMMG .text { flex:1; color:white; }
#startMMG .text h2 { font-size:2rem; font-weight:bold; margin-bottom:0.5rem; }
#startMMG .text p { margin-bottom:1rem; }
#startMMG .text a {
  display:inline-block; background:#f97316; color:white; font-weight:bold;
  padding:0.5rem 1rem; border-radius:9999px; transition:background 0.3s;
}
#startMMG .text a:hover { background:#ef4444; }

/* Mini visualizer in Start at MMG */
#miniVisualizer { position:absolute; bottom:10px; left:50%; transform:translateX(-50%); width:80%; height:30px; background:rgba(255,255,255,0.05); border-radius:10px; }
</style>
</head>
<body class="bg-neutral-950 text-neutral-100 selection:bg-brand-400/40">

<!-- Loading Screen -->
<div id="loadingScreen" class="fixed inset-0 bg-black flex items-center justify-center z-[9999]">
  <img src="./your-logo.png" alt="MMG Logo" class="h-24 w-24" id="loadingLogo">
</div>

<!-- Top-left persistent logo -->
<div id="topLogo" class="fixed top-1 left-1 z-50">
  <img src="./your-logo.png" class="h-12 w-12 object-contain" id="logoImg">
</div>

<!-- Station Offline Overlay -->
<div id="stationOffOverlay">Station Offline</div>

<!-- Sticky Audio Bar -->
<div id="audioBar" class="fixed bottom-3 left-1/2 -translate-x-1/2 z-50 w-[min(1100px,95vw)]">
  <div class="bg-neutral-900/90 backdrop-blur border border-neutral-800 rounded-2xl p-3 shadow-2xl shadow-black/50">
    <div class="flex items-center gap-3">
      <button id="playBtn" class="h-11 w-11 rounded-full bg-brand-500 hover:bg-brand-400 grid place-items-center" aria-label="Play/Pause">
        <svg id="iconPlay" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3l14 9-14 9V3z"/>
        </svg>
        <svg id="iconPause" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6"/>
        </svg>
      </button>
      <div class="min-w-0 flex-1">
        <div class="text-sm text-neutral-400">Now Playing <span id="liveBadgeBar" class="live-badge hidden">LIVE</span></div>
        <div id="nowTitle" class="truncate font-semibold">—</div>
        <div id="nowDJBar" class="text-xs text-neutral-400 hidden"></div>
      </div>
      <label class="flex items-center gap-2 text-xs text-neutral-400" for="volume">
        Vol
        <input id="volume" type="range" min="0" max="1" step="0.01" class="w-24 accent-brand-500" value="0.7">
      </label>
      <button id="requestBtnBar" class="hidden sm:inline-flex text-sm bg-neutral-800 hover:bg-neutral-700 border border-neutral-700 rounded-xl px-3 py-2">Request Song</button>
      <a id="listenBtn" href="#" target="_blank" class="hidden sm:inline-flex text-sm bg-neutral-800 hover:bg-neutral-700 border border-neutral-700 rounded-xl px-3 py-2">Open Stream</a>
    </div>
    <audio id="player" preload="none" crossorigin="anonymous"></audio>
  </div>
</div>

<!-- Now Playing -->
<section class="mx-auto max-w-6xl px-4 sm:px-6 py-12">
  <div class="grid md:grid-cols-[120px,1fr] gap-6 items-center">
    <div class="aspect-square rounded-2xl overflow-hidden bg-neutral-800">
      <img id="nowArt" src="./your-logo.png" alt="Now playing artwork" class="h-full w-full object-cover">
    </div>
    <div>
      <h2 class="text-2xl font-bold flex items-center gap-3">On Air <span id="liveBadge" class="live-badge hidden">LIVE</span></h2>
      <p id="nowArtist" class="mt-2 text-neutral-400">—</p>
      <p id="nowTrack" class="text-lg font-semibold">—</p>
      <p id="djRow" class="text-sm text-neutral-400 hidden">DJ: <span id="djName"></span></p>
      <canvas id="visualizer" class="w-full h-20 mt-4 rounded-lg bg-neutral-800"></canvas>
    </div>
  </div>
</section>

<!-- Start at MMG Section -->
<section class="mx-auto max-w-6xl px-4 sm:px-6 py-12">
  <div id="startMMG">
    <img src="./banner_1.png" alt="Start at MMG">
    <div class="text">
      <h2>Start at MMG</h2>
      <p>Join the team at MMG, become a radio operator, or find your journey in another one of our departments.</p>
      <a href="https://discord.gg/muK4TRZYQ" target="_blank">Join Discord</a>
    </div>
    <canvas id="miniVisualizer"></canvas>
  </div>
</section>

<!-- Request Popup -->
<div id="requestPopupOverlay" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-[9999]">
  <div class="w-11/12 max-w-md h-[70vh] bg-neutral-900 rounded-xl relative">
    <button id="requestPopupClose" class="absolute top-2 right-2 bg-red-500 text-white rounded-full w-8 h-8">&times;</button>
    <iframe id="requestIframe" src="request.html" class="w-full h-full border-0 rounded-xl"></iframe>
  </div>
</div>

<script>
// Fading loading logo
const loadingLogo=document.getElementById('loadingLogo');
const loadingScreen=document.getElementById('loadingScreen');
const topLogo=document.getElementById('topLogo');
window.addEventListener('load',()=>{
  loadingLogo.classList.add('visible');
  setTimeout(()=>{
    loadingScreen.style.display='none';
    topLogo.classList.add('visible');
  },1500);
});

// Mini visualizer
const miniCanvas=document.getElementById('miniVisualizer');
const miniCtx=miniCanvas.getContext('2d');
function resizeMini(){ miniCanvas.width=miniCanvas.clientWidth; miniCanvas.height=miniCanvas.clientHeight; }
resizeMini(); window.addEventListener('resize',resizeMini);
function drawMini(){
  requestAnimationFrame(drawMini);
  miniCtx.clearRect(0,0,miniCanvas.width,miniCanvas.height);
  for(let i=0;i<30;i++){
    const h=Math.random()*miniCanvas.height;
    miniCtx.fillStyle=`hsl(${200+i*5},80%,50%)`;
    miniCtx.fillRect(i*(miniCanvas.width/30), miniCanvas.height-h, (miniCanvas.width/30)-2, h);
  }
}
drawMini();
</script>
</body>
</html>
