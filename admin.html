<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MMG Admin Login</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body { background-color: #f5f5f5; font-family: sans-serif; }
.container { max-width: 1200px; margin: 0 auto; display: flex; flex-wrap: wrap; min-height: 100vh; }
.left-panel { flex: 1; min-width: 350px; display: flex; flex-direction: column; justify-content: center; padding: 3rem; background-color: white; }
.right-panel { flex: 1; min-width: 400px; display: none; position: relative; overflow: hidden; }
@media(min-width:1024px){ .right-panel{ display: block; } }
.logo { height: 50px; margin-bottom: 2rem; }
input { padding: 0.75rem 1rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 0.5rem; width: 100%; }
button { background-color: #f97316; color: white; font-weight: bold; padding: 0.75rem 1rem; border-radius: 9999px; width: 100%; transition: background 0.3s; }
button:hover { background-color: #ef4444; }
.right-panel-bg { position: absolute; inset: 0; background: url('https://cloud-cuely0z02-hack-club-bot.vercel.app/0assemble__2_.jpg') center/cover no-repeat; filter: brightness(0.6); }
.right-panel-content { position: relative; text-align: center; color: white; top: 50%; transform: translateY(-50%); padding: 2rem; }
</style>
</head>
<body>
<div class="container">
  <!-- Left login panel -->
  <div class="left-panel">
    <img src="your-logo.png" alt="MMG Logo" class="logo">
    <h1 class="text-3xl font-bold mb-4">Admin Sign In</h1>
    <p class="mb-6 text-gray-500">Manage MMG Radio, update songs, and view analytics.</p>
    <form id="loginForm">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
    <p class="mt-4 text-sm text-gray-400">Need help? <a href="mailto:admin@mmgradio.com" class="underline">Contact support</a></p>
  </div>

  <!-- Right side panel for image -->
  <div class="right-panel">
    <div class="right-panel-bg"></div>
    <div class="right-panel-content">
      <h2 class="text-4xl font-bold mb-4">Welcome to MMG Admin</h2>
      <p class="text-lg">Manage your station, control songs, and view live stats all in one place.</p>
    </div>
  </div>
</div>

<script>
// Dummy login handling
document.getElementById('loginForm').addEventListener('submit', function(e){
  e.preventDefault();
  const email = e.target.email.value;
  const password = e.target.password.value;
  // Replace with real auth check
  if(email === "admin@mmgradio.com" && password === "admin123"){
    alert("Welcome Admin!");
    // Redirect to admin panel page
    window.location.href = "admin-panel.html";
  } else {
    alert("Invalid credentials");
  }
});
</script>
</body>
</html>
