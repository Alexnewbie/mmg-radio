<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MMG Radio Player</title>

  <style>
    /* === Inline CSS (from style.css) === */
    /* paste everything from the CSS I gave you here */
  </style>
</head>
<body>
  <header class="header">
    <h1 class="reveal">MMG Radio</h1>
    <p class="reveal">Powered by Typical Media Group</p>
  </header>

  <main class="container">
    <div class="radio-player-widget">
      <div class="card reveal">
        <div class="now-playing-art">
          <img class="album_art" src="https://placehold.co/300x300" alt="Album Art">
        </div>
        <h3>Now Playing</h3>
        <p id="now-playing-text">Loading stream info...</p>
        <button class="btn">Listen Live</button>
      </div>
    </div>

    <div class="card reveal">
      <h3>Recently Played</h3>
      <table class="table">
        <thead>
          <tr>
            <th>Time</th>
            <th>Artist</th>
            <th>Track</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>3:30 PM</td><td>Artist 1</td><td>Track 1</td></tr>
          <tr><td>3:25 PM</td><td>Artist 2</td><td>Track 2</td></tr>
        </tbody>
      </table>
    </div>
  </main>

  <footer class="footer">
    <p class="text-center m-0">Loading footer...</p>
  </footer>

  <script>
    /* === Inline JS (from public.js) === */
    // paste everything from the JS I gave you here
  </script>
</body>
</html>
